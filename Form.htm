<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <style>
        body {
            background-color: red;
        }
    </style>

    <form action="">
        <label for="First Name">First Name:</label>
        <input type="text" placeholder="Byron" id="First Name">
        <br>
        <br>

        <label for="Last Name">Last Name:</label>
        <input type="text" placeholder="lucas" id="Last Name">
        <br>
        <br>

        <label for="address">Address:</label>
        <input type="text" placeholder="MY Address" id="address">
        <br>
        <br>

        <label for="state:">State:</label>
        <select name="" id="">
            <option value=""></option>
            <option value="">Abua</option>
            <option value="">Ahoada East</option>
            <option value="">Ahoada West</option>
            <option value="">Akuku Toru</option>
            <option value="">Andoni</option>
        </select>
        <br>
        <br>
        <label for="pass">Password</label>
        <input type="text" placeholder="Password" id="pass">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="Male" id="Male">
        <label for="">Male</label>
        <input type="radio" name="Female" id="Female">
        <label for="">Female</label>
        <br>
        <br>
        <label for="">Do you bleat like a sheep?</label>
        <input type="checkbox" name="Yes" id="Yes">
        <input type="checkbox" name="No" id="No">
        <br>
        <br>
        <label for="">How many cups of coffee do you drink a day?</label>
        <br><br>
        <input type="radio" name="" id="">
        <label for="">0 to 2 Cup(s)</label>
        <input type="radio" name="" id="">
        <label for="">2 to 4 Cups</label>
        <br>
        <br>
        <input type="radio" name="" id="">
        <label for="">4 to 8 Cups</label>
        <input type="radio" name="" id="">
        <label for="">8 to 16 Cups</label>
        <br>
        <br>
        <label for="">Do you own a personal computer?</label>
        <select name="Yes" id="No">
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br>
        <br>
        <label for="">How long would it take to make a HTML Form?</label>
        <br>
        <br>
        <input type="search" name="" id="" required>
        <br>
        <br>
        <label for="">Comments:</label>
        <br>
        <br>
        <textarea name="" placeholder="This is a comment" id="" cols="30" rows="3"></textarea>
        <br>
        <br>
        <input type="reset" value="Reset Form">
        <button type="submit">Send Survey</button>


    </form>

</body>
</html>
